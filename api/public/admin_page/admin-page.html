<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Page available to admin. You can change, add and delete animations">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../stylesheets/admin-page-style.css">
</head>

<body>
    <main>
        <h1>Hello admin!</h1>
        <!-- Navbar -->
        <div class="database-manipualtion">
            <div class="add-update-delete" id="add-panel">Add new animation</div>
            <div class="add-update-delete" id="update-panel">Update existing animation</div>
            <div class="add-update-delete" id="delete-panel">Delete animation</div>
        </div>

        <!-- Panel for adding new animation -->
        <div class="add" style="display: none">
            <h3>Add new animation</h3>
            <form action="" method="POST">
                <div class="input-field">
                    <label for="add-name">Add name</label>
                    <input type="text" name="add-name" id="add-name" placeholder="Awesome animation">
                </div>
                <div class="input-field">
                    <label for="add-gifAdrress">Add gif adrress</label>
                    <input type="text" name="add-gifAdrress" id="add-gifAdrress" placeholder="/images/animation_gifs/loader.png">
                </div>
                <div class="input-field">
                    <label for="add-description">Add description</label>
                    <input type="text" name="add-description" id="add-description" placeholder="Button hover animation">
                </div>
                <div class="input-field">
                    <label for="add-link-to-page">Add link to page</label>
                    <input type="text" name="add-link-to-page" id="add-link-to-page" placeholder="/animations/animated-button.html">
                </div>
                <button type="button" class="add-new-animation">Make new animation</button>
            </form>
        </div>

        <!-- Panel for updating -->
        <div class="update" style="display: none">
            <h3>Update existing animation</h3>
            <form action="" method="PUT">
                <div class="input-field">
                    <label for="search-by-link">Search by link</label>
                    <input type="text" name="search-by-link" id="search-by-link" placeholder="https://somelink">
                </div>
                <div class="input-field">
                    <label for="update-name">Update name</label>
                    <input type="text " name="update-name" id="update-name" placeholder="Awesome animation">
                </div>
                <div class="input-field">
                    <label for="update-gifAdrress">Update gif adrress</label>
                    <input type="text " name="update-gifAdrress " id="update-gifAdrress" placeholder="/images/animation_gifs/loader.png">
                </div>
                <div class="input-field">
                    <label for="update-description">Update description</label>
                    <input type="text" name="update-description" id="update-description" placeholder="Button hover animation ">
                </div>
                <div class="input-field">
                    <label for="update-link-to-page">Update link to page</label>
                    <input type="text" name="update-link-to-page" id="update-link-to-page" placeholder="/animations/animated-button.html">
                </div>
                <button type="button" class="update-animation">Update animation</button>
            </form>
        </div>

        <!-- Panel for deleting -->
        <div class="delete" style="display: none">
            <h3>Delete animation</h3>
            <form action="" method="DELETE">
                <div class="input-field">
                    <label for="delete-by-link">Delete by link</label>
                    <input type="text" name="delete-by-link" id="delete-by-link" placeholder="https://somelink">
                </div>
                <button type="button" class="delete-animation">Delete animation</button>
            </form>
        </div>
    </main>

    <script src="../javascripts/admin-page.js "></script>
</body>

</html>
